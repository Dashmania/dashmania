{%include 'header.html'%}
<form method="post" action="/store" enctype="multipart/form-data">

  <div class="card">
    <div class="card-header">
      Ingrese La Informacion del Empleado
    </div>
    <div class="card-body">
      <h4 class="card-title">Datos de Empleado</h4>
      <p class="card-text">

        <div class="form-group">
          <label for="txtname">Name:</label>
          <input type="text" name="txtname" id="txtname" class="form-control">
        
        </div>

        <div class="form-group">
          <label for="txtlastname">Last Name:</label>
          <input type="text" name="txtlastname" id="txtlastname" class="form-control">
        
        </div>

        <div class="form-group">
          <label for="txtphone">phone:</label>
          <input type="text" name="txtphone" id="txtphone" class="form-control">
        
        </div>

        <div class="form-group">
          <label for="txtemail">email:</label>
          <input type="text" name="txtemail" id="txtemail" class="form-control">
        
        </div>
        
        <input type="submit" value="agregar">
        
      </p>


    
    
    
    
    
    
    
    

    
    
    
  </div>

    
     


    

</form>
{%include 'footer.html'%}
