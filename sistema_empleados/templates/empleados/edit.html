
{%include 'header.html'%}

{% for user in user  %}



<form method="post" action="/update" enctype="multipart/form-data">


    <div class="card">
        <div class="card-header">
          Actualizar La Informacion del Empleado
        </div>
        <div class="card-body">
          <h4 class="card-title">Datos de Empleado</h4>
          <p class="card-text">
        
            <div class="form-group">
                <label for="txtid">id:</label>
                <input type="text" value="{{user[0]}}" name="txtid" id="txtid" class="form-control">
              
            </div>

            <div class="form-group">
                <label for="txtname">name:</label>
                <input type="text" value="{{user[1]}}" name="txtname" id="txtname" class="form-control">
              
            </div>

            <div class="form-group">
                <label for="txtlastname">lastname:</label>
                <input type="text" value="{{user[2]}}" name="txtlastname" id="txtlastname" class="form-control">
              
            </div>

            <div class="form-group">
                <label for="txtphone">phone:</label>
                <input type="text" value="{{user[3]}}" name="txtphone" id="txtphone" class="form-control">
              
            </div>

            <div class="form-group">
                <label for="txtemail">email:</label>
                <input type="text" value="{{user[4]}}" name="txtemail" id="txtemail" class="form-control">
              
            </div>

     
    </div>





   

    <input type="submit" value="Update">

</form>
{%include 'footer.html'%}


{% endfor %}
